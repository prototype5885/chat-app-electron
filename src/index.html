<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="titlebar">
    <div id="window-title">
      <label>Chat App</label>
    </div>
    <div id="window-controls">
      <button id="window-minimize">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <line x1="6" y1="18" x2="18" y2="18" stroke="lightgrey" stroke-width="1.5" />
        </svg>
      </button>
      <button id="window-maximize">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="12" height="12" stroke="lightgrey" fill="none" stroke-width="1.5" />
        </svg>
      </button>
      <button id="window-close">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <line x1="6" y1="6" x2="18" y2="18" stroke="lightgrey" stroke-width="1.5" />
          <line x1="6" y1="18" x2="18" y2="6" stroke="lightgrey" stroke-width="1.5" />
        </svg>
      </button>
    </div>

  </header>
  <iframe src="https://prototype585.ddns.net/chat.html"></iframe>
</body>
<script src="renderer.js"></script>

</html>
